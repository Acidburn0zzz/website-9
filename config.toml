baseurl = "http://www-staging.breizhcamp.org/"
title = "BreizhCamp - 7ème édition"
theme = "hugo-universal-theme"
languageCode = "fr-FR"
# Enable comments by entering your Disqus shortname
#disqusShortname = "devcows"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[params]
    viewMorePostLink     = "/blog/"
    author = "BreizhCamp"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "contact@breizhcamp.org"

    copyright = "Copyright (c) 2017, BreizhCamp team"
    date_format = "2006-01-02"
    logo = "img/logo.png"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

[[params.menu]]
    name = "Accueil"
    url  = "/"
    weight = 1

[[params.menu]]
    name = "Conférence"
    url  = "/conference/"
    weight = 2

[[params.menu]]
    name = "Venir"
    url  = "/venir/"
    weight = 3

[[params.menu]]
    name = "Sponsors"
    url  = "/sponsors/"
    weight = 4

[[params.menu]]
   name = "FAQ"
    url  = "/faq/"
    weight = 5

[[params.menu]]
    name = "Blog"
    url  = "/blog/"
    weight = 6

[[params.menu]]
    name = "Asso"
    url  = "/asso/"
    weight = 7

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.
    title = "La conférence à l'ouest"
    subtitle = "Le BreizhCamp, c'est 3 jours de conférence et de hacker-space à Rennes. Créé en 2011 à l’initiative du BreizhJUG, nous sommes en cours de planification de la 7ème edition. Le BreizhCamp propose de se faire rencontrer une communauté de développeurs et d’experts, avec un contenu à la carte sur plus de 100 thèmes présentés. Chaque participant est libre de suivre les sujets qui ont retenu son attention ou de préférer les ateliers pour mettre en pratique les connaissances acquises."

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "La conférence du grand ouest"

[params.see_more]
    enable = true
    # icon = "fa fa-transgender"
    title = "Une équipe dévouée"
    subtitle = "Sous la houlette de Canard Man, une équipe de bénévoles se met en 4 rien que pour vous !"

# Les sponsors
[params.sponsors]
    enable = true
    # All sponsors are defined in their own files. You can find example items
    # at 'exampleSite/data/sponsors'.
    # For more informtion take a look at the README.
    title = "Sponsors & Partenaires"
    subtitle = "Le BreizhCamp n'est possible que grace au soutien de nos sponsors. N'hésitez pas à nous contacter pour devenir vous aussi sponsor de l'évenement."
    thankyou = "Un grand merci à tous nos Sponsors et Partenaires !"

[params.recent_posts]
    enable = true
    title = "Blog"
