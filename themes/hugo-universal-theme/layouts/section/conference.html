<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs_with_sub.html" . }}

        <!--/.nav-collapse -->

        <div id="content">
            <div class="container">
                <div class="row">
                    {{ .Content }}
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

    <script src="{{ .Site.BaseURL }}js/languagetroll.js"></script>

    <script>
        jQuery(document).ready(function() {
            jQuery('.language-troll')
                .attr('title', "Si ton langage n'apparaît pas, ne te réjouis pas trop vite, c'est peut-être parce qu'il ne mérite même pas d'être vanné...")
                .text(LANGUAGE_TROLL.next());

            setInterval(function () {
                jQuery('.language-troll').text(LANGUAGE_TROLL.next());
            }, 3000);
        });
    </script>

  </body>
</html>
