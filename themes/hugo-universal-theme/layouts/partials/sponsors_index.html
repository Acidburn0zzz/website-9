{{ if isset .Site.Params "sponsors" }}
{{ if .Site.Params.sponsors.enable }}
{{ if gt (len .Site.Data.sponsors) 0 }}
<section class="bar background-gray no-mb">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading text-center">
                  <a href="{{ .Site.BaseURL}}sponsors/">
                    <h2>{{ .Site.Params.sponsors.title }}</h2>
                  </a>
                </div>

                {{ partial "widgets/sponsors.html" . }}
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
